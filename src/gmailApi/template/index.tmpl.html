<!DOCTYPE html>
<html lang="">
<head>
    <title>Title Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=description content="Gmail API">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<h1 class="text-center">Send Mail with Gmail API</h1>

<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <form action="/sendBatch" method="POST" class="form-horizontal" role="form" target="postBack">
                <div class="form-group">
                    <legend>Mail Setting</legend>
                </div>
                <div class="form-group">
                    <label for="batch">バッチ送信(テスト用)</label>
                    <div class="checkbox">
                        <label for="batch">
                            <input type="checkbox" id="batch" value="on">
                            バッチ送信する
                        </label>
                    </div>
                    <span class="help-block"><a href="https://developers.google.com/gmail/api/guides/batch">バッチ送信</a></span>
                </div>
                <div class="form-group">
                    <label for="requestCount">Count</label>
                    <input type="number" name="requestCount" class="form-control" id="requestCount" min="1" max="100" value="1">
                </div>
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="email" name="to" class="form-control" id="to" placeholder="hoge@example.com" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea name="body" class="form-control" id="body" placeholder="Hi ..." required></textarea>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <iframe class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="postBack" name="postBack" href="javascript:"></iframe>
    </div>
</div>
<!-- jQuery -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<script>
    

</script>

</body>
</html>
